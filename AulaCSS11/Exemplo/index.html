<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Grid CSS</title>
</head>
<body>
    <div class="container">
        <div class="item item-1">
            <img src="./papaoutai.jpg" alt="" class="vouTestar">
            <p>A intenção do exercicío é criar uma pagina sobre você utilizando containers
                Crie um container com 9 itens</p>
        </div>
        <div class="item item-2">GRID 2</div>
        <div class="item item-3">GRID 3</div>
        <div class="item item-4">GRID 4</div>
        <div class="item item-5">GRID 5</div>
    </div>

    <!--
        A intenção do exercicío é criar uma pagina sobre você utilizando containers
        Crie um container com 9 itens
        No primeiro item devera conter uma foto sua com o seu nome, idade e sua profissão
        No segundo container devera conter um resumo sobre você com curiosidades.
        No terceiro devera conter uma breve descrição sobre a sua carreira profissional
        No quarto devera conter uma lista com 5 coisa que você mais gosta em sua vida
        No quinto Devera conter uma lista com a sua carreira profissional de forma cronologica
        No sexto, setimo, oitavo e nono item devera conter em cada item uma foto, pode ser fotos da sua familia, amigos coisa que você ama e que são importantes para vocês.

        Observação: A forma como você vai organizar o itens fica a seu criterio, mas nenhum item pode sobressair o outro e a informações tem que estar bem separadas e legivel.

        Algumas configurações do CSS e Grid
        Configuração padrão para toda a pagina *;
            > Margin de 0px e Padding de 0px;
        
        O seu grid devera conter 4 colunas e 6 linhas

        Você pode utilizar um conjunto de paleta de cores desse site.
        https://coolors.co/palettes/trending
    -->
</body>
</html>
